<div class="container">
  <div class="chat-list mat-elevation-z5">
    <div class="search-input">
      <mat-form-field>
        <mat-label>Search for users</mat-label>
        <input
          matInput
          type="search"
          [formControl]="searchControl"
          [matAutocomplete]="users"
        />
      </mat-form-field>
      <mat-autocomplete #users="matAutocomplete">
        <mat-option
          *ngFor="let user of getUser | async"
          (click)="createChat(user)"
          >{{ user?.displayName }}</mat-option
        >
      </mat-autocomplete>
    </div>

    <mat-selection-list [multiple]="false">
      <mat-divider></mat-divider>
      <mat-list-option *ngFor="let chat of myChats | async">
        <img
          matListItemAvatar
          [src]="chat.chatPic ? chat.chatPic : 'assets/img/placeholder.png'"
        />
        <p mat-line class="chat-title">
          <span class="chat-name">{{ chat.chatName }}</span>
          <span class="chat-date">{{ chat.lastMessageDate }}</span>
        </p>
        <p mat-line class="chat-description">{{ chat.lastMessage }}</p>
      </mat-list-option>
    </mat-selection-list>
  </div>
  <div class="messages mat-elevation-z5"></div>
</div>
